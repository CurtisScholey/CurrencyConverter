<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Currency Converter</title>
    <meta name="description" content="Currency Converter Tool">
    <meta name="author" content="Curtis Scholey">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        
        <!-- First Conversion Section (First input box and currency dropdown box) -->
        <div class="conversion-section">
            <input type="number" id="inputOne" class="input-field" placeholder="Enter amount" value="100">
            <select id="currencyOne" class="currency-dropdown">
                <!-- Options will be dynamically added using JavaScript -->
            </select>
        </div>

        <!-- Second Conversion Section (Second input box and currency dropdown box) -->
        <div class="conversion-section">
            <input type="number" id="inputTwo" class="input-field" placeholder="Enter amount" value="100">
            <select id="currencyTwo" class="currency-dropdown">
                <!-- Options will be dynamically added using JavaScript -->
            </select>
        </div>

        <!-- Conversion Rate Display -->
        <div class="conversion-rate">
            <strong>Conversion Rate:</strong> <span id="conversionRate">1 : 1</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
