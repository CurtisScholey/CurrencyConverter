<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using API Key in HTML</title>
</head>
<body>
    <h1>Using API Key in HTML</h1>
    
    <p>Here is your API key: <span id="apiKey"></span></p>
    
    <script>
        // Embedding the API key directly in JavaScript (not recommended for production)
        const apiKey = "${{ secrets.MY_API }}";
        
        // Display the API key in the HTML
        document.getElementById("apiKey").textContent = apiKey;
        
        // Example usage: You could use this API key in JavaScript fetch requests, etc.
        // Note: In production, you should not expose your API key directly like this in client-side code.
    </script>
</body>
</html>
